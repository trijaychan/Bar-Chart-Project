<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Chart Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- bar chart options -->
        <div class="col-sm-4">
          <h3 class="text-center">Chart Settings</h3>
          <form>
            <!-- bar spacing -->
            <div class="form-group">
              <h5>Bar Spacing</h5>
              <div class="form-group btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option1" autocomplete="off"> None
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option2" autocomplete="off" checked> Small
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Large
                </label>
              </div>
            </div>

            <!-- bar color -->
            <div class="form-group">
              <h5>Bar Color</h5>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Red</a>
                  <a class="dropdown-item" href="#">Orange</a>
                  <a class="dropdown-item" href="#">Yellow</a>
                  <a class="dropdown-item" href="#">Green</a>
                  <a class="dropdown-item" href="#">Violet</a>
                  <a class="dropdown-item" href="#">Blue</a>
                </div>
              </div>
            </div>

            <!-- labels -->
            <div class="form-group">
              <h5>Labels</h5>
              <input type="text" class="form-control">
            </div>

            <!-- label color -->
            <div class="form-group">
              <h5>Label Color</h5>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Red</a>
                  <a class="dropdown-item" href="#">Orange</a>
                  <a class="dropdown-item" href="#">Yellow</a>
                  <a class="dropdown-item" href="#">Green</a>
                  <a class="dropdown-item" href="#">Violet</a>
                  <a class="dropdown-item" href="#">Blue</a>
                </div>
              </div>
            </div>

            <!-- title -->
            <div class="form-group">
              <h5>Title</h5>
              <input type="text" class="form-control">
            </div>

            <!-- title size -->
            <div class="form-group">
              <h5>Title Size</h5>
              <div class="form-group btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option1" autocomplete="off"> None
                </label>
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option2" autocomplete="off" checked> Small
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Large
                </label>
              </div>
            </div>

            <!-- title color -->
            <div class="form-group">
              <h5>Title Color</h5>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Red</a>
                  <a class="dropdown-item" href="#">Orange</a>
                  <a class="dropdown-item" href="#">Yellow</a>
                  <a class="dropdown-item" href="#">Green</a>
                  <a class="dropdown-item" href="#">Violet</a>
                  <a class="dropdown-item" href="#">Blue</a>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Create</button>
            </div>
          </form>
        </div>

        <!-- actual bar chart -->
        <div class="col-sm-8">
        </div>
      </div>
    </div>

      <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
